<div class="stock-container">
  <div class="page-header">
    <h1>Stock Management</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Add Stock Item
    </button>
  </div>

  <app-data-table
    [columns]="columns"
    [data]="stockItems"
    [loading]="loading"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    (view)="onView($event)">
  </app-data-table>
</div>
