<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <mat-icon class="logo-icon">local_hospital</mat-icon>
      <h1>SmartMediShop</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" 
               formControlName="password" placeholder="Enter your password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        <a (click)="goToForgotPassword()" class="forgot-link">Forgot password?</a>
      </div>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="loginForm.invalid || loading" class="full-width auth-button">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? 
        <a (click)="goToRegister()" class="register-link">Sign up here</a>
      </p>
    </div>
  </div>
</div>
