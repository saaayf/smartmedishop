<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <mat-icon class="logo-icon">local_hospital</mat-icon>
      <h1>SmartMediShop</h1>
      <p>Set new password</p>
    </div>

    <p class="description">
      Please enter your new password below.
    </p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" 
               formControlName="password" placeholder="Enter your new password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm New Password</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" 
               formControlName="confirmPassword" placeholder="Confirm your new password">
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
          Please confirm your password
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="resetPasswordForm.invalid || loading" class="full-width auth-button">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Reset Password</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? 
        <a (click)="goToLogin()" class="login-link">Sign in here</a>
      </p>
    </div>
  </div>
</div>
