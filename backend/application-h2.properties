# H2 In-Memory Database Configuration for Testing
# Use this when XAMPP MySQL is not available

# Server Configuration
server.port=8080

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:smartmedishop
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=smartmedishop_secret_key_2024_ai_fraud_detection_system
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logging Configuration
logging.level.com.smartmedishop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AI Model Configuration
ai.model.base-url=http://localhost:5000
ai.model.timeout=30000
