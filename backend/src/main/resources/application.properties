# ===============================
# Server Configuration
# ===============================
server.port=8080
# server.servlet.context-path=/api

# ===============================
# Database Configuration (XAMPP MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_medishop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=smartmedishop_secret_key_2024_ai_fraud_detection_system
jwt.expiration=86400000

# ===============================
# CORS Configuration
# ===============================
cors.allowed-origins=http://localhost:4200,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# ===============================
# Logging Configuration
# ===============================
logging.level.com.smartmedishop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flask model API (local) - change if deployed elsewhere
flask.api.url=http://127.0.0.1:8000
